<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Validation form</title>
    <link rel="shortcut icon" href="img/2991109.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <h1>Validation form</h1>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="main-inner">
                <div class="inputWindow window">
                    <h2>Input Window</h2>
                    <form class="form">
                        <input class="input1" type="text" placeholder="name"> <br><br>
                        <input class="input2" type="text" placeholder="surname"> <br><br>
                        <input class="input3" type="number" placeholder="age"> <br><br>
                        <input class="input4" type="password" placeholder="password"> <br><br>
                        <input class="submitButton" type="submit" value="Submit">
                        <input class="closeButton" type="submit" value="Close">
                    </form>
                </div>
                <div class="outputWindow window">
                    <h2>Output Window</h2>
                    <p class="inputName"></p>
                    <p class="inputSurname"></p>
                    <p class="inputAge"></p>
                    <p class="inputPassword"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
